<div >
    <div class="quest">
        <h3>{{question.text}}</h3>
        <p>{{question.author}} </p> <p><i>{{question.date}}</i></p>
    </div>
    <h3>Ответы</h3>
    <div class="answers">
        <div ng-repeat="answer in question.answers | orderBy:sortparam" class="answer">
            <b>{{answer.text}}</b>
            <p>{{answer.author}}</p>
            <p><i>{{answer.date}}</i></p>
        </div>
    </div>
